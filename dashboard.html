<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your MBTI Result</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #c33764, #1d2671);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #1d2671;
      font-weight: bold;
      cursor: pointer;
    }

    #typeDescription {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Welcome, <span id="userName"></span> ✨</h2>
    <p>Your MBTI Type is:</p>
    <h1 id="resultType"></h1>
    <p id="typeDescription"></p>
    <button onclick="goToRecommendation()">Recommendation</button>
  </div>

  <script>
    const user = localStorage.getItem("mbtiUser");
    const result = localStorage.getItem("mbtiResult");

    if (!user || !result) {
      window.location.href = "login.html";
    }

    document.getElementById("userName").textContent = user;
    document.getElementById("resultType").textContent = result;

    const descriptions = {
      INTJ: "INTJ – The Architect: INTJs are visionary thinkers who prefer strategy over spontaneity and depth over small talk. They crave logic, purpose, and efficiency, often seeing flaws in systems that others overlook. Behind their calm, reserved demeanor lies a mind constantly analyzing, planning, and optimizing. Though they may seem detached, INTJs are deeply driven by their inner values and personal growth.",
      INTP: "INTP – The Logician: INTPs are curious, brilliant, and often live inside their own minds — constantly questioning, theorizing, and connecting abstract dots that others miss. They are natural inventors, thinkers, and independent explorers of ideas.",
      ENTJ: "ENTJ – The Commander: ENTJs are natural-born leaders, defined by their ambition, clarity, and relentless drive. They see inefficiency as a personal challenge and are quick to organize teams and set bold goals.",
      ENTP: "ENTP – The Debater: ENTPs are energetic idea-machines — spontaneous, inventive, and known for their sharp minds. They love challenging conventional thinking and thrive in dynamic, fast-paced environments.",
      INFJ: "INFJ – The Advocate: INFJs are deep-feeling, intuitive idealists who move through the world with quiet conviction and emotional insight. They are often drawn to helping others and improving the world.",
      INFP: "INFP – The Mediator: INFPs are gentle dreamers with a rich inner world, a powerful sense of compassion, and an unshakable connection to their values. They long for authentic, meaningful relationships.",
      ENFJ: "ENFJ – The Protagonist: ENFJs are charismatic leaders and heart-driven motivators. They thrive in group settings where they uplift others and work toward meaningful goals with compassion and purpose.",
      ENFP: "ENFP – The Campaigner: ENFPs are magnetic, spontaneous, and deeply curious about people. They thrive on authentic connections and bring joy wherever they go.",
      ISTJ: "ISTJ – The Logistician: ISTJs are responsible, loyal, and methodical. They value tradition, honesty, and doing things the right way — even when no one is watching.",
      ISFJ: "ISFJ – The Defender: ISFJs are gentle, nurturing, and incredibly attentive to others' needs. They are loyal, thoughtful, and quietly powerful in their kindness.",
      ESTJ: "ESTJ – The Executive: ESTJs are natural organizers who value order, productivity, and responsibility. They take charge confidently and prioritize results.",
      ESFJ: "ESFJ – The Consul: ESFJs are warm, friendly, and community-oriented. They are generous, social, and often the emotional glue in any group.",
      ISTP: "ISTP – The Virtuoso: ISTPs are cool, collected, and hands-on problem solvers. They are independent and skilled at real-world problem-solving.",
      ISFP: "ISFP – The Adventurer: ISFPs are soft-spoken yet deeply expressive. They are sensitive, creative, and guided by emotion and authenticity.",
      ESTP: "ESTP – The Entrepreneur: ESTPs are bold and confident risk-takers who thrive in fast-paced environments. They are masters of improvisation.",
      ESFP: "ESFP – The Entertainer: ESFPs are fun-loving and vibrant. They live fully in the moment and bring joy, laughter, and spontaneity wherever they go."
    };

    document.getElementById("typeDescription").textContent =
      descriptions[result] || "No description available for this type.";

    function goToRecommendation() {
      window.location.href = "recommendation.html";
    }
  </script>
</body>
</html>
